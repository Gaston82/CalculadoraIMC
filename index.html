<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Sintony:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/normalize.css">

  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2791/2791163.png" type="image/x-icon">

  <title>Calculadora IMC</title>

</head>

<body>
  <section class="main-content">
    <article class="imc_menu">
      <img class="image-bike" src="./assets/images/undraw_indoor_bike_pwa4.svg" alt="Homem na bike">

      <h1>Calculadora IMC</h1>

      <form>
        <label for="altura">Altura</label>
        <input type="number" id="altura" placeholder="Digite sua altura (cm)">

        <label for="peso">Peso</label>
        <input type="number" id="peso" placeholder="Digite seu peso (kg)">
      
        <button class="btn">Calcular</button>
      </form>

    </article>

    <article class="result">
      <img class="image" src="./assets/images/default_imc.svg" alt="result image">
      <h2 id="output">Aguardando c√°lculo...</h2>
    </article>

    <nav class="icons">
      <ul>
        <button class ="lightDarkMode"><img id="sun" class="themeOff" src="./assets/images/sun.svg" alt=""> <img id = "moon"  src="./assets/images/moon.svg" alt=""></button>
        <a href="https://www.instagram.com/vinimedeiros13/" target="_blank"><i class="icons fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/vinimedeiros13/" target="_blank"><i
            class="icons fab fa-linkedin-in"></i></a>
        <a href="https://github.com/vinimedeiros13" target="_blank"><i class="icons fab fa-github"></i></a>
      </ul>
    </nav>
  </section>

  <script src="./assets/js/imc.js"></script>
  <script src="./assets/js/change.js"></script>
  <script src="./assets/js/switchMode.js"></script>

</body>
</html>
