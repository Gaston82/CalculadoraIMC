<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcualdora IMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Sintony:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
  <h1 class="title">Calculadora IMC</h1>

  <div class="imc_menu">
    <label for="altura">Altura</label>
    <input type="number" id="altura" min="0" placeholder="Digite sua altura">

    <label for="peso">Peso</label>
    <input type="number" id="peso" min="0" placeholder="Digite seu peso">

    <button id="btn">Calcular</button>
  </div>
  

  <h2 id="output">Resultado</h2>

  <script src="./js/imc.js"></script>

</body>
</html>
